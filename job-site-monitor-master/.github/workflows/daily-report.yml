name: Daily Job Analysis Report

on:
  schedule:
    # ë§¤ì¼ í•œêµ­ì‹œê°„ 10:00 (UTC 01:00)ì— ì‹¤í–‰
    - cron: '0 1 * * *'
  
  # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥í•˜ë„ë¡ ì„¤ì •
  workflow_dispatch:

jobs:
  analyze-and-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas
        
    - name: Run daily analysis and send report
      env:
        # GitHub Secretsì—ì„œ ì´ë©”ì¼ ì„¤ì • ê°€ì ¸ì˜¤ê¸°
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
      run: |
        echo "ğŸš€ Starting daily job analysis..."
        python daily_report.py
        
    - name: Upload analysis results (optional)
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: job-analysis-results
        path: |
          *.json
          *.log
        retention-days: 30