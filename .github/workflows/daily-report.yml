name: Daily Job Analysis Report

on:
  schedule:
    # í•œêµ­ì‹œê°„ 09:00 ~ 12:55 (UTC 00:00 ~ 03:55), 5ë¶„ë§ˆë‹¤ ì‹¤í–‰
    - cron: "*/5 0-3 * * *"
  
  # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥
  workflow_dispatch:

jobs:
  analyze-and-report:
    runs-on: ubuntu-latest
    env:
      PYTHONUTF8: 1
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set DATE env
      run: echo "DATE=$(date -u +'%Y-%m-%d')" >> $GITHUB_ENV

    # ì˜¤ëŠ˜ ë‚ ì§œ ìºì‹œ ë³µì› ì‹œë„
    - name: Restore today's run cache
      id: cache-restore
      uses: actions/cache/restore@v4
      with:
        path: ~/.cache/daily-job
        key: daily-job-${{ env.DATE }}

    # ì˜¤ëŠ˜ ì´ë¯¸ ì‹¤í–‰ëìœ¼ë©´ skip=true, ì•„ë‹ˆë©´ skip=false
    - name: Check if already ran today
      id: check
      run: |
        if [ "${{ steps.cache-restore.outputs.cache-hit }}" = "true" ]; then
          echo "skip=true" >> $GITHUB_OUTPUT
          echo "Already ran today ($DATE). Skipping..."
        else
          echo "skip=false" >> $GITHUB_OUTPUT
          echo "First run today ($DATE). Proceeding..."
        fi

    # ì—¬ê¸°ì„œë¶€í„°ëŠ” skip=falseì¼ ë•Œë§Œ ì‹¤í–‰
    - name: Set up Python
      if: steps.check.outputs.skip == 'false'
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      if: steps.check.outputs.skip == 'false'
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas
        
    - name: Run daily analysis and send report
      if: steps.check.outputs.skip == 'false'
      env:
        REPORT_API_URL: ${{ secrets.REPORT_API_URL }}
        REPORT_API_PASSWORD: ${{ secrets.REPORT_API_PASSWORD }}
      run: |
        echo "ðŸš€ Starting daily job analysis..."
        python daily_report.py

    # ì˜¤ëŠ˜ ë‚ ì§œ ìºì‹œ ìƒì„± (ì²« ì‹¤í–‰ì¼ ë•Œë§Œ)
    - name: Prepare cache marker
      if: steps.check.outputs.skip == 'false'
      run: |
        mkdir -p ~/.cache/daily-job
        echo "$(date -u +'%Y-%m-%d %H:%M:%S')" > ~/.cache/daily-job/last_run.txt

    - name: Save today's run cache
      if: steps.check.outputs.skip == 'false'
      uses: actions/cache/save@v4
      with:
        path: ~/.cache/daily-job
        key: daily-job-${{ env.DATE }}