name: Daily Job Analysis Report

on:
  schedule:
    # í•œêµ­ì‹œê°„ 10:00 ~ 11:55 (UTC 01:00 ~ 02:55), 5ë¶„ë§ˆë‹¤ ì‹¤í–‰
    - cron: "*/5 5-8 * * *"
  
  # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥
  workflow_dispatch:

jobs:
  analyze-and-report:
    runs-on: ubuntu-latest
    env:
      PYTHONUTF8: 1
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # ìºì‹œì—ì„œ ë§ˆì§€ë§‰ ì‹¤í–‰ ê¸°ë¡ ë³µì›
    - name: Restore last run cache
      uses: actions/cache/restore@v4
      with:
        path: ~/.cache/daily-job
        key: daily-job-cache

    # ì˜¤ëŠ˜ ì´ë¯¸ ì‹¤í–‰í–ˆìœ¼ë©´ ìŠ¤í‚µ
    - name: Check if already ran today
      id: check
      run: |
        TODAY=$(date -u +"%Y-%m-%d")
        LOGDIR="$HOME/.cache/daily-job"
        LOGFILE="$LOGDIR/last_run.txt"

        mkdir -p "$LOGDIR"

        if [ -f "$LOGFILE" ]; then
          LAST=$(cat "$LOGFILE")
          if [ "$LAST" = "$TODAY" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi
        fi

        echo $TODAY > "$LOGFILE"
        echo "skip=false" >> $GITHUB_OUTPUT

    - name: Set up Python
      if: steps.check.outputs.skip == 'false'
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      if: steps.check.outputs.skip == 'false'
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas
        
    - name: Run daily analysis and send report
      if: steps.check.outputs.skip == 'false'
      env:
        REPORT_API_URL: ${{ secrets.REPORT_API_URL }}
        REPORT_API_PASSWORD: ${{ secrets.REPORT_API_PASSWORD }}
      run: |
        echo "ğŸš€ Starting daily job analysis..."
        python daily_report.py

    # ìºì‹œì— ì˜¤ëŠ˜ ì‹¤í–‰ ê¸°ë¡ ì €ì¥
    - name: Save last run cache
      if: steps.check.outputs.skip == 'false'
      uses: actions/cache/save@v4
      with:
        path: ~/.cache/daily-job
        key: daily-job-cache

    - name: Upload analysis results (optional)
      if: steps.check.outputs.skip == 'false' && always()
      uses: actions/upload-artifact@v4
      with:
        name: job-analysis-results
        path: |
          *.json
          *.log
        retention-days: 30
