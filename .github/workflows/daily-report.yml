name: Daily Job Analysis Report

on:
  schedule:
    # í•œêµ­ì‹œê°„ 10:00 ~ 11:55 (UTC 01:00 ~ 02:55), 5ë¶„ë§ˆë‹¤ ì‹¤í–‰
    - cron: "*/5 5-7 * * *"
  
  # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥
  workflow_dispatch:

jobs:
  analyze-and-report:
    runs-on: ubuntu-latest
    env:
      PYTHONUTF8: 1
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Check if already ran today
      id: check
      run: |
        TODAY=$(date -u +"%Y-%m-%d")
        LOGFILE="$GITHUB_WORKSPACE/last_run.txt"
        mkdir -p $(dirname "$LOGFILE")

        if [ -f "$LOGFILE" ]; then
          LAST=$(cat "$LOGFILE")
          if [ "$LAST" = "$TODAY" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi
        fi

        echo $TODAY > "$LOGFILE"
        echo "skip=false" >> $GITHUB_OUTPUT

    - name: Set up Python
      if: steps.check.outputs.skip == 'false'
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      if: steps.check.outputs.skip == 'false'
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas
        
    - name: Run daily analysis and send report
      if: steps.check.outputs.skip == 'false'
      env:
        REPORT_API_URL: ${{ secrets.REPORT_API_URL }}
        REPORT_API_PASSWORD: ${{ secrets.REPORT_API_PASSWORD }}
      run: |
        echo "ðŸš€ Starting daily job analysis..."
        python daily_report.py

    - name: Upload analysis results (optional)
      if: steps.check.outputs.skip == 'false' && always()
      uses: actions/upload-artifact@v4
      with:
        name: job-analysis-results
        path: |
          *.json
          *.log
        retention-days: 30
