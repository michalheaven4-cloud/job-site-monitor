name: Daily Job Analysis Report

on:
  schedule:
    # ë§¤ì¼ í•œêµ­ì‹œê°„ 11:00 (UTC 02:00)ì— ì‹¤í–‰
    - cron: '0 4 * * *'
  
  # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥í•˜ë„ë¡ ì„¤ì •
  workflow_dispatch:

jobs:
  analyze-and-report:
    runs-on: ubuntu-latest
    env:
      PYTHONUTF8: 1
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas
        
    - name: Run daily analysis and send report
      env:
        # GitHub Secretsì—ì„œ API ì„¤ì • ê°€ì ¸ì˜¤ê¸°
        REPORT_API_URL: ${{ secrets.REPORT_API_URL }}
        REPORT_API_PASSWORD: ${{ secrets.REPORT_API_PASSWORD }}
      run: |
        echo "ğŸš€ Starting daily job analysis..."
        python daily_report.py
        
    - name: Upload analysis results (optional)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: job-analysis-results
        path: |
          *.json
          *.log
        retention-days: 30