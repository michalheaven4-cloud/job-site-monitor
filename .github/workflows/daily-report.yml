name: Daily Job Analysis Report

on:
  schedule:
    # 한국시간 09:00 ~ 12:55 (UTC 00:00 ~ 03:55), 5분마다 실행
    - cron: "*/5 0-3 * * *"
  
  # 수동 실행도 가능
  workflow_dispatch:

jobs:
  analyze-and-report:
    runs-on: ubuntu-latest
    env:
      PYTHONUTF8: 1
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set DATE env
      run: echo "DATE=$(date -u +'%Y-%m-%d')" >> $GITHUB_ENV

    # 오늘 날짜 캐시 복원 시도
    - name: Restore today's run cache
      id: cache-restore
      uses: actions/cache/restore@v4
      with:
        path: ~/.cache/daily-job
        key: daily-job-${{ env.DATE }}

    # 오늘 이미 실행됐으면 skip=true, 아니면 skip=false
    - name: Check if already ran today
      id: check
      run: |
        if [ "${{ steps.cache-restore.outputs.cache-hit }}" = "true" ]; then
          echo "skip=true" >> $GITHUB_OUTPUT
          echo "Already ran today ($DATE). Skipping..."
        else
          echo "skip=false" >> $GITHUB_OUTPUT
          echo "First run today ($DATE). Proceeding..."
        fi

    # 여기서부터는 skip=false일 때만 실행
    - name: Set up Python
      if: steps.check.outputs.skip == 'false'
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      if: steps.check.outputs.skip == 'false'
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas
        
    - name: Run daily analysis and send report
      if: steps.check.outputs.skip == 'false'
      env:
        REPORT_API_URL: ${{ secrets.REPORT_API_URL }}
        REPORT_API_PASSWORD: ${{ secrets.REPORT_API_PASSWORD }}
      run: |
        echo "🚀 Starting daily job analysis..."
        python daily_report.py

    # 오늘 날짜 캐시 생성 (첫 실행일 때만)
    - name: Prepare cache marker
      if: steps.check.outputs.skip == 'false'
      run: |
        mkdir -p ~/.cache/daily-job
        echo "$(date -u +'%Y-%m-%d %H:%M:%S')" > ~/.cache/daily-job/last_run.txt

    - name: Save today's run cache
      if: steps.check.outputs.skip == 'false'
      uses: actions/cache/save@v4
      with:
        path: ~/.cache/daily-job
        key: daily-job-${{ env.DATE }}